<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All risks</title>
    </head>
    <body>
        <h1>All available risks</h1>
        <ul>
            {% for risk in risks %}
                <li>{{risk['name']}}</li>
                <input type="button" value="Add">
                <a href="{{ url_for('risk_details', risk_id=risk.id) }}"><input type="button" value="Details"></a>
            {% endfor %}
        </ul>
    </body>
</html>
