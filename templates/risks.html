<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
        <title>All risks</title>
    </head>
    <body>
        <div class="container">
            <h1>All available risks</h1>
            <div class="row">
                <ul class="list-group list-group-flush col-10">
                    {% for risk in risks %}
                    <li class="list-group-item">
                    <ul class="list-group list-group-horizontal col-12">
                        <li class="list-group-item col-6">{{risk['name']}}</li>
                        <li class="list-group-item col-6">
                            <input type="button" value="Add" class="btn">
                            <a href="{{ url_for('risk_details', risk_id=risk.id) }}">
                                <input type="button" value="Details" class="btn">
                            </a>
                        </li>
                    </ul>
                    </li>  
                    {% endfor %}
                </ul>    
            </div>
        </div>
    </body>
</html>
